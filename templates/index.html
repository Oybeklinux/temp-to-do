<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo-s</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f6fa;
    }

    .todo-container {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    .todo-title {
      font-size: 28px;
      font-weight: 600;
      color: #007bff;
    }

    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .todo-item:last-child {
      border-bottom: none;
    }

    .todo-item input[type="checkbox"] {
      margin-right: 10px;
    }

    .todo-date {
      font-size: 14px;
      color: #888;
    }

    .todo-actions i {
      cursor: pointer;
      margin-left: 8px;
    }

    .todo-actions i:hover {
      color: red;
    }
  </style>
</head>

<body>
  
  <div class="container">
    <div class="todo-container">
      <div class="text-center mb-4">
        <h2 class="todo-title"><input type="checkbox" checked> My Todo-s</h2>
      </div>
      <form action="{% url 'task_add' %}" method="post">
        {% csrf_token %}
        <!-- Add new todo -->
        <div class="input-group mb-4">
          <input type="text" name="task_name" class="form-control" placeholder="Add new...">
          <button class="btn btn-outline-secondary" type="button">
            <i class="bi bi-calendar"></i>
          </button>
          <button type="submit" class="btn btn-primary" type="button">ADD</button>
        </div>
      </form>

      <!-- Filters -->
      <div class="d-flex justify-content-end mb-3">
        <select class="form-select form-select-sm w-auto me-2">
          <option selected>All</option>
          <option>Completed</option>
          <option>Pending</option>
        </select>
        <select class="form-select form-select-sm w-auto">
          <option selected>Added date</option>
          <option>Name</option>
          <option>Deadline</option>
        </select>
      </div>

      <!-- Todo items -->

      {% for task in tasks %}
      <div class="todo-item">
        <div>
          <input type="checkbox" checked> {{task.name}}
        </div>
        <div class="d-flex align-items-center">
          <span class="todo-date">{{task.created_at}}</span>
          <div class="todo-actions ms-2">
            <i class="bi bi-pencil"></i>
            <a href="{% url 'task_delete' task.id %}" class="bi bi-trash"></a>
          </div>
        </div>
      </div>

      {% endfor %}

    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>

</html>
